name: CI

on:
  push:
    branches: [ "dev" ]

  workflow_dispatch:

jobs:
   trufflehog-scan:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # only need the last 2 commits (including current commit) to scan diffs
      
      - name: TruffleHog OSS (Secret Scanning)
        id: trufflehog
        uses: trufflesecurity/trufflehog@main
        continue-on-error: true 
        with:
          base: "${{ github.event.repository.default_branch }}"
          head: HEAD
          path: ./
      - name: Check TruffleHog Results
        if: steps.trufflehog.outcome == 'failure'
        run: exit 1
